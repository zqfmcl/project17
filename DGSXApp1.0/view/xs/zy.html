<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">点击选择专业</h1>
		</header>
		<div class="mui-content">
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 45px;">
					</ul>
				</div>
				
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app.js" ></script>
		<script>
			var JLIndex=0;
			var hasMore=false;
			var xxxgPage=null;
			var zybID="";
			var hasZYBID="";
			function selectZY(id,name) {
				if(!xxxgPage){
					xxxgPage=plus.webview.getWebviewById('xxxg.html');
				}
					mui.fire(xxxgPage,'backToZY',{
						zyID : id,
						zyName : name
					});
					mui.openWindow({
    						id:'xxxg.html'
  					});
			}
			
				//业务数据获取完毕，并已插入当前页面DOM；
				//注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
				mui.plusReady(function() {
					setCharacters();
					var self=plus.webview.currentWebview();
					zybID=self.zybID;
					if(zybID!=null){
						hasZYBID="ZZJG="+zybID;
						//console.log(hasZYBID);
					}
					
				mui("#pullrefresh").on('tap', '.mui-navigate-right', function (event) {
				this.click();
				});
		});
			mui.init({
				preloadPages:[{
    						id:'xxxg.html',
    						url:'xxxg.html'           
  					}
  					],
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh,
						auto : true
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				JLIndex=1;
				setTimeout(function() {
					mui.ajax(HOSTURL+'Query', {
						data: {
							sessionId : SESSIONID,
							objectName : "TJX_ZY_GXJX01",
							params : null,
							condition : hasZYBID,
							queryOptionStr: JSON.stringify({
								batchNo : JLIndex,
								batchSize : 20,
								valueOption : 0,
								orderBy : "",
								queryId : ""
							})
						},
						crossDomain: true,
						dataType: 'json', //服务器返回html格式数据
						type: 'post', //HTTP请求类型
						timeout: 5000, //超时时间设置为10秒；
						success: function(data) {
							var datas=JSON.parse(JSON.stringify(data));
							console.log(JSON.stringify(data));
							if(datas.result==1){
								var keyValues=datas.keyValues;
								var table = document.body.querySelector('.mui-table-view');
								table.innerHTML="";
								for(var i=0;i<keyValues.length;i++){
      							var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<a class="mui-navigate-right" onclick="selectZY('+keyValues[i]['ID']+',\''+keyValues[i]['ZYMC']+'\')">' + keyValues[i]['ZYMC'] + '</a>';
								table.appendChild(li);
      						}
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(xhr+'---'+type+'---'+errorThrown);
						}
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				JLIndex+=1;
				setTimeout(function() {
					mui.ajax(HOSTURL+'Query', {
						data: {
							sessionId : SESSIONID,
							objectName : 'lbOrganization',
							params : null,
							condition : hasZYBID,
							queryOptionStr: JSON.stringify({
								batchNo : JLIndex,
								batchSize : 20,
								valueOption : 0,
								orderBy : "",
								queryId : ""
							})
						},
						crossDomain: true,
						dataType: 'json', //服务器返回html格式数据
						type: 'post', //HTTP请求类型
						timeout: 5000, //超时时间设置为10秒；
						success: function(data) {
							var datas=JSON.parse(JSON.stringify(data));
							if(datas.result==1){
								hasMore=datas.hasMore;
								var keyValues=datas.keyValues;
								var table = document.body.querySelector('.mui-table-view');
								for(var i=0;i<keyValues.length;i++){
      							var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<a class="mui-navigate-right" href="javascript:selectZYB('+keyValues[i]['ID']+',\''+keyValues[i]['ZYMC']+'\');">' + keyValues[i]['ZYMC'] + '</a>';
								table.appendChild(li);
      						}
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(JSON.parse(type));
						}
					});
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(!hasMore); //refresh completed
				}, 1000);
			}
		</script>
	</body>

</html>
