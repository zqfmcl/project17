<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			label{
				display: block;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		
		<div class="mui-content">
		    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 0px;">
						
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh,
						auto : true
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
				});
				var JLIndex=0;
			var hasMore=false;
			mui.plusReady(function(){
				setCharacters();
			});
			function pulldownRefresh() {
				JLIndex=1;
				setTimeout(function() {
					mui.ajax(HOSTURL+'Query', {
						data: {
							sessionId : SESSIONID,
							objectName : "E_XSDGXX",
							params : null,
							condition : "xs="+XSID,
							queryOptionStr: JSON.stringify({
								batchNo : JLIndex,
								batchSize : 20,
								valueOption : 2,
								orderBy : "",
								queryId : ""
							})
						},
						crossDomain: true,
						dataType: 'json', //服务器返回html格式数据
						type: 'post', //HTTP请求类型
						timeout: 5000, //超时时间设置为10秒；
						success: function(data) {
							//console.log(JSON.stringify(data));
							var datas=JSON.parse(JSON.stringify(data));
							if(datas.result==1){
								var keyValues=datas.keyValues;
								var table = document.body.querySelector('.mui-table-view');
								table.innerHTML="";
								for(var i=0;i<keyValues.length;i++){
      							var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								var div=document.createElement('div');
								
								var label=document.createElement('label');
								label.innerHTML='所在企业:';
								var qylbl=document.createElement('label');
								qylbl.innerHTML=splitStr(keyValues[i]['szqy'])[1];
								var label1=document.createElement('label');
								label1.innerHTML='原岗位:';
								var gwlbl=document.createElement('label');
								gwlbl.innerHTML=splitStr(keyValues[i]['ygw'])[1];
								var label2=document.createElement('label');
								label2.innerHTML='调换企业:';
								var dhqylbl=document.createElement('label');
								dhqylbl.innerHTML=splitStr(keyValues[i]['dhqy'])[1];
								var label3=document.createElement('label');
								label3.innerHTML='调换岗位:';
								var dhgwlbl=document.createElement('label');
								dhgwlbl.innerHTML=splitStr(keyValues[i]['dhgw'])[0];
								var label4=document.createElement('label');
								label4.innerHTML='调岗原因:';
								var dgyylbl=document.createElement('label');
								dgyylbl.innerHTML=splitStr(keyValues[i]['dgyy'])[0];
								var label5=document.createElement('label');
								label5.innerHTML='调岗日期:';
								var dgrqlbl=document.createElement('label');
								dgrqlbl.innerHTML=splitStr(keyValues[i]['dgrq'])[0];
								var label6=document.createElement('label');
								label6.innerHTML='备注:';
								var bzlbl=document.createElement('label');
								bzlbl.innerHTML=splitStr(keyValues[i]['bz'])[0];
								div.appendChild(label);
								div.appendChild(qylbl);
								div.appendChild(label1);
								div.appendChild(gwlbl);
								div.appendChild(label2);
								div.appendChild(dhqylbl);
								div.appendChild(label3);
								div.appendChild(dhgwlbl);
								div.appendChild(label4);
								div.appendChild(dgyylbl);
								div.appendChild(label5);
								div.appendChild(dgrqlbl);
								div.appendChild(label6);
								div.appendChild(bzlbl);
								li.appendChild(div);
								table.appendChild(li);
      						}
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(xhr+'---'+type+'---'+errorThrown);
						}
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				JLIndex+=1;
				setTimeout(function() {
					mui.ajax(HOSTURL+'Query', {
						data: {
							sessionId : SESSIONID,
							objectName : 'E_XSDGXX',
							params : null,
							condition : "xs="+XSID,
							queryOptionStr: JSON.stringify({
								batchNo : JLIndex,
								batchSize : 20,
								valueOption : 0,
								orderBy : "",
								queryId : ""
							})
						},
						crossDomain: true,
						dataType: 'json', //服务器返回html格式数据
						type: 'post', //HTTP请求类型
						timeout: 5000, //超时时间设置为10秒；
						success: function(data) {
							var datas=JSON.parse(JSON.stringify(data));
							if(datas.result==1){
								hasMore=datas.hasMore;
								var keyValues=datas.keyValues;
								var table = document.body.querySelector('.mui-table-view');
								for(var i=0;i<keyValues.length;i++){
      							var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								var div=document.createElement('div');
								
								var label=document.createElement('label');
								label.innerHTML='所在企业:';
								var qylbl=document.createElement('label');
								qylbl.innerHTML=splitStr(keyValues[i]['szqy'])[1];
								var label1=document.createElement('label');
								label1.innerHTML='原岗位:';
								var gwlbl=document.createElement('label');
								gwlbl.innerHTML=splitStr(keyValues[i]['ygw'])[1];
								var label2=document.createElement('label');
								label2.innerHTML='调换企业:';
								var dhqylbl=document.createElement('label');
								dhqylbl.innerHTML=splitStr(keyValues[i]['dhqy'])[1];
								var label3=document.createElement('label');
								label3.innerHTML='调换岗位:';
								var dhgwlbl=document.createElement('label');
								dhgwlbl.innerHTML=splitStr(keyValues[i]['dhgw'])[0];
								var label4=document.createElement('label');
								label4.innerHTML='调岗原因:';
								var dgyylbl=document.createElement('label');
								dgyylbl.innerHTML=splitStr(keyValues[i]['dgyy'])[0];
								var label5=document.createElement('label');
								label5.innerHTML='调岗日期:';
								var dgrqlbl=document.createElement('label');
								dgrqlbl.innerHTML=splitStr(keyValues[i]['dgrq'])[0];
								var label6=document.createElement('label');
								label6.innerHTML='备注:';
								var bzlbl=document.createElement('label');
								bzlbl.innerHTML=splitStr(keyValues[i]['bz'])[0];
								div.appendChild(label);
								div.appendChild(qylbl);
								div.appendChild(label1);
								div.appendChild(gwlbl);
								div.appendChild(label2);
								div.appendChild(dhqylbl);
								div.appendChild(label3);
								div.appendChild(dhgwlbl);
								div.appendChild(label4);
								div.appendChild(dgyylbl);
								div.appendChild(label5);
								div.appendChild(dgrqlbl);
								div.appendChild(label6);
								div.appendChild(bzlbl);
								li.appendChild(div);
								table.appendChild(li);
      						}
							}
						},
						error: function(xhr, type, errorThrown) {
							console.log(JSON.parse(type));
						}
					});
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(!hasMore); //refresh completed
				}, 1000);
			}
		</script>
	</body>

</html>
